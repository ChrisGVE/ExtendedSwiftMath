name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test 2>&1 | tee test-output.txt; test ${PIPESTATUS[0]} -eq 0 || grep -q "Executed.*with 0 failures" test-output.txt
